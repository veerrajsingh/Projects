<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <nav></nav> -->
    <!-- Digital Clock Applicaion -->
    <div class="clockbox">
        <div class="head">Digital Clock</div>
        <div class="clock">
            <div>
                <span id="hour">00</span>
                <span class="text">Hours</span>
            </div>
            <div>
                <span id="minutes">00</span>
                <span class="text">Minutes</span>
            </div>
            <div>
                <span id="seconds">00</span>
                <span class="text">Seconds</span>
            </div>
            <div>
                <span id="ampm">AM</span>
            </div>
        </div>
    </div>
    

    <!-- Calender Application -->
    <div class="container">
        <div class="calender">
            <div class="month">
                <div class="date">
                    <h1></h1>
                    <p></p>
                </div>
            </div>
            <div class="weekdays">
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
                <div>Sun</div>
            </div>
            <div class="days">
    
            </div>

        </div>

    </div>

    <!-- Weather Application -->
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar">
            <button><img src="images/search-icon.png" alt=""></button>
        </div>
        <div class="weather loading">
            <h2 class="city">Weather in Assam</h2>
            <h1 class="temp">69Â°C</h1>
            <div class="flex">
                <img src="" alt="" class="icon">
                <div class="description">Cloudy</div>
            </div>
            <div class="humidity">humidity: 60%</div>
            <div class="wind">Wind speed: 6.2km/h</div>
        </div>
    </div>

    <footer>
        Designed by veer
    </footer>

    <script src="index.js" ></script>
</body>
</html>
